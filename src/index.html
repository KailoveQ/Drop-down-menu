<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="searchChoice">
        <img src="images/searchChoice/scbaidu.png" class="sChoiceBtn" title="切换搜索引擎">
        <div class="scBigBox">
            <div class="scSmallBox">
                <img class="scImg" src="images/searchChoice/scbaidu.png">
                <span class="scName">百度</span>
            </div>
            <div class="scSmallBox">
                <img class="scImg" src="images/searchChoice/scbing.png">
                <span class="scName">Bing</span>
            </div>
            <div class="scSmallBox">
                <img class="scImg" src="images/searchChoice/scsougou.png">
                <span class="scName">搜狗</span>
            </div>
            <div class="scSmallBox">
                <img class="scImg" src="images/searchChoice/sc360.png">
                <span class="scName">360搜索</span>
            </div>
            <div class="scSmallBox">
                <img class="scImg" src="images/searchChoice/scqq.png?">
                <span class="scName">QQ浏览器</span>
            </div>
            <div class="scSmallBox">
                <img class="scImg" src="images/searchChoice/scgoogle.png">
                <span class="scName">Google</span>
            </div>
            <div class="scSmallBox">
                <img class="scImg" src="images/searchChoice/scfirefox.png">
                <span class="scName">FireFox</span>
            </div>

            <div class="scSmallBox">
                <img class="scImg" src="images/searchChoice/scopera.png">
                <span class="scName">Opera</span>
            </div>
        </div>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="./main.js"></script>
</body>

</html>
